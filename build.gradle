plugins {
    id 'java'
}

group 'ua.com.shami'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'es.usc.citius.hipster', name: 'hipster-all', version: '1.0.0-rc2'
}
